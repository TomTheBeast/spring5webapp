<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleeaf.org">
<head>
  <meta charset="UTF-8">
  <title>SF5 Web App</title>
</head>
<body>

<H1>author List</H1>

<table>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Publisher</th>
  </tr>
  <tr th:each="author : ${authors}">
    <td th:text="${author.id}">123</td>
    <td th:text="${author.firstName}">Spring in Action</td>
    <td th:text="${author.lastName}">Wrox</td>
  </tr>
</table>

</body>
</html>
